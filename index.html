<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GeniusBar</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 0.2em;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 2em;
      color: #333;
    }
    .tg-button {
      background-color: #0088cc;
      color: white;
      border: none;
      padding: 1em 2em;
      font-size: 1.1em;
      border-radius: 10px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .tg-button:hover {
      background-color: #0073b1;
    }
    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.8em;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>GeniusBar</h1>
  <p>Онлайн-консультації та ремонт техніки</p>
  <a class="tg-button" href="https://t.me/theOpenRobot" target="_blank">Написати в Telegram</a>
  <footer>&copy; 2025 GeniusBar</footer>
</body>
</html>
