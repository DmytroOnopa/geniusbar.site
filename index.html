
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GENIUS⚛︎BAR</title>
    <style>
        :root {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --primary-color: #bb86fc;
            --secondary-color: #03dac6;
            --card-bg: #1e1e1e;
            --border-color: #333;
        }
        
        body {
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }
        
        h1 {
            color: var(--primary-color);
            margin: 0;
            font-size: 2.5rem;
        }
        
        .date {
            color: var(--secondary-color);
            font-size: 0.9rem;
        }
        
        .articles-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }
        
        .article-card {
            background: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
            border: 1px solid var(--border-color);
        }
        
        .article-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }
        
        .article-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid var(--border-color);
        }
        
        .article-content {
            padding: 25px;
        }
        
        .article-title {
            color: var(--primary-color);
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 1.5rem;
        }
        
        .article-text {
            color: var(--text-color);
            margin-bottom: 15px;
        }
        
        .article-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: #888;
        }
        
        .author {
            color: var(--secondary-color);
        }
        
        .no-image {
            background-color: #2a2a2a;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 200px;
            color: #666;
            font-style: italic;
        }
        
        @media (max-width: 768px) {
            .articles-container {
                grid-template-columns: 1fr;
            }
            
            header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .article-image {
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>GENIUS⚛︎BAR</h1>
        <div class="date">Last update: 11.05.2025 at 17:12</div>
    </header>
    
    <div class="articles-container">

        <div class="article-card">
            <img src="images/249385425_AgACAgIAAxkBAAIEdmggjJIKt-7z_lbMq3Djv-jTKoQEAAJq8TEb874JSa5CmglwIsdmAQADAgADeQADNgQ.jpg" alt="Costplay photo pack" class="article-image">
            <div class="article-content">
                <h2 class="article-title">Costplay photo pack</h2>
                <div class="article-text">https://t.me/solesbar/16</div>
                <div class="article-meta">
                    <span class="author">Dmytro Epifanov /</span>
                    <span class="date">11.05.2025</span>
                </div>
            </div>
        </div>
    
        <div class="article-card">
            <img src="images/249385425_AgACAgIAAxkBAAIEpmggr2iE1B338o9WBcrOLR5r85lhAAKW8jEb874JSXx2Vtihs8xDAQADAgADeQADNgQ.jpg" alt="Test" class="article-image">
            <div class="article-content">
                <h2 class="article-title">Test</h2>
                <div class="article-text">test</div>
                <div class="article-meta">
                    <span class="author">Dmytro Epifanov /</span>
                    <span class="date">11.05.2025</span>
                </div>
            </div>
        </div>
    
    </div>
</body>
</html>
